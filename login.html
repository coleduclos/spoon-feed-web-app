<!DOCTYPE html>
<html>
    <head>
        <title>Spoon Feed</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="./javascript/jsbn.js"></script>
        <script src="./javascript/jsbn2.js"></script>
        <script src="./javascript/sjcl.js"></script>
        <script src="./javascript/aws-cognito-sdk.min.js"></script>
        <script src="./javascript/amazon-cognito-identity.min.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.6.10.min.js"></script>
        <script src="./javascript/user-service.js"></script>
        
        <style>
            .panel-heading {
                text-align: center;
            }

            .panel-heading a{
                text-decoration: none;
                color: #666;
                font-weight: bold;
                font-size: 15px;
            }

            #register-form {
                display: none;
            }

            .panel-form input[type="email"], .panel-form input[type="password"] {
                height: 45px;
                border: 1px solid #ddd;
                font-size: 16px;
            }

            .login-btn, .register-btn {
                color: #fff;
                padding: 14px;
                text-transform: uppercase;
            }

            .login-btn {
                background-color: #59B2E0;
            }

            .register-btn {
                background-color: #1CB94E;
            }
        </style>
        
        <script>
            $( function() {

                $('#login-form-link').click(function(e) {
                    $("#register-form").hide();
                    $("#login-form").show();
                    $(this).addClass('active');
                });

                $('#register-form-link').click(function(e) {
                    $("#login-form").hide();
                    $("#register-form").show();
                    $(this).addClass('active');
                });

                $('#login-submit').click(function(){
                    loginUser($('#login-email').val(), $('#login-password').val())
                });

                $('#register-submit').click(function(){
                    registerUser($('#register-email').val(), $('#register-password').val())
                });

            });
        </script>
    </head>
    <body>
        <div id="login-register-container" class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">Login</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Register</a>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <hr>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="login-form" class="panel-form">
                                        <div class="form-group">
                                            <input type="email" name="login-email" id="login-email"  class="form-control" placeholder="Username"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="login-password" id="login-password" class="form-control" placeholder="Password"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="button" name="login-submit" id="login-submit" class="btn login-btn" value="Log In">
                                        </div>
                                    </div>

                                    <div id="register-form" class="panel-form">
                                        <div class="form-group">
                                            <input type="email" name="register-email" id="register-email" class="form-control" placeholder="Email"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="register-password" id="register-password" class="form-control" placeholder="Password"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="register-confirm-password" id="register-confirm-password" class="form-control" placeholder="Confirm Password"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="button" name="register-submit" id="register-submit" class="btn register-btn" value="Register">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
